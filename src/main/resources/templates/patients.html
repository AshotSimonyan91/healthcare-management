<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="body1">
<a class="a2" href="/">Back</a>
<div class="div3">
    <h1 class="h2">Patients</h1>
    <a class="a1" href="/patients/add">
        <button class="button1">Add Patient</button>
    </a>
    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Date of Birthday</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.surname}"></td>
                <td th:text="${#dates.format(patient.dateOfBirthday,'dd-MM-yyyy')}"></td>
                <td><a class="a2" th:href="@{/patients/remove(id=${patient.id})}">Remove</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
